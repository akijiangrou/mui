<div class="page">
  <div class="navbar">
    <div class="navbar-bg"></div>
    <div class="navbar-inner sliding">
      <div class="left">
        <a href="#" class="link back">
          <i class="icon icon-back"></i>
          <span class="if-not-md">Back</span>
        </a>
      </div>
      <div class="title">Slider Lazy Loading</div>
    </div>
  </div>
  <div class="page-content">
    <div
      data-pagination='{"el": ".swiper-pagination"}'
      data-navigation='{"nextEl": ".swiper-button-next", "prevEl": ".swiper-button-prev"}'
      data-lazy='{"enabled": true}'
      class="swiper swiper-init demo-swiper-lazy"
    >
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img data-src="./img/ks/nature-500x500-1.jpeg" class="swiper-lazy" />
          <div class="swiper-lazy-preloader"></div>
        </div>
        <div class="swiper-slide">
          <img data-src="./img/ks/nature-500x500-2.jpg" class="swiper-lazy" />
          <div class="swiper-lazy-preloader"></div>
        </div>
        <div class="swiper-slide">
          <img data-src="./img/ks/nature-500x500-3.jpg" class="swiper-lazy" />
          <div class="swiper-lazy-preloader"></div>
        </div>
        <div class="swiper-slide">
          <img data-src="./img/ks/nature-500x500-4.jpg" class="swiper-lazy" />
          <div class="swiper-lazy-preloader"></div>
        </div>
        <div class="swiper-slide">
          <img data-src="./img/ks/nature-500x500-5.jpg" class="swiper-lazy" />
          <div class="swiper-lazy-preloader"></div>
        </div>
        <div class="swiper-slide">
          <img data-src="./img/ks/nature-500x500-6.jpg" class="swiper-lazy" />
          <div class="swiper-lazy-preloader"></div>
        </div>
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
  </div>
</div>
