<div class="page">
  <div class="navbar">
    <div class="navbar-bg"></div>
    <div class="navbar-inner sliding">
      <div class="left">
        <a href="#" class="link back">
          <i class="icon icon-back"></i>
          <span class="if-not-md">Back</span>
        </a>
      </div>
      <div class="title">Zoom</div>
    </div>
  </div>
  <div class="page-content">
    <div
      data-pagination='{"el": ".swiper-pagination"}'
      data-zoom='{"enabled": true}'
      data-navigation='{"nextEl": ".swiper-button-next", "prevEl": ".swiper-button-prev"}'
      class="swiper swiper-init demo-swiper"
    >
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="swiper-zoom-container">
            <img src="./img/ks/nature-500x500-1.jpg" />
          </div>
        </div>
        <div class="swiper-slide">
          <div class="swiper-zoom-container">
            <img src="./img/ks/nature-500x500-2.jpg" />
          </div>
        </div>
        <div class="swiper-slide">
          <div class="swiper-zoom-container">
            <img src="./img/ks/nature-500x500-3.jpg" />
          </div>
        </div>
        <div class="swiper-slide">
          <div class="swiper-zoom-container">
            <img src="./img/ks/nature-500x500-4.jpg" />
          </div>
        </div>
        <div class="swiper-slide">
          <div class="swiper-zoom-container">
            <img src="./img/ks/nature-500x500-5.jpg" />
          </div>
        </div>
        <div class="swiper-slide">
          <div class="swiper-zoom-container">
            <img src="./img/ks/nature-500x500-6.jpg" />
          </div>
        </div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </div>
  </div>
</div>
